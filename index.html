<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/dishfood.png" />
  <title>Fetch Foods</title>
</head>
<body>
  <div class="page-area">
   <header class="header">
     <nav class="header--nav" >
       <h1 class="header--nav-h1" >
         FETCH FOODS <i class="fas fa-utensils"></i>
       </h1>
       <ul class="header--nav--ul">
         <li>FOODS</li>
         <li>CONTACT</li>
         <li>PORTFOLIO</li>
       </ul>
     </nav>
   </header>

   <div class="reservationArea">

     <form action="" method="get">
      <select name="location" >
        <option value="">location</option>
        <option value="">Wolverhampton</option>
        <option value="">Birmingham</option>
        <option value="">Manchester</option>
        <option value="">Blackpool</option>
      </select>

      <input type="date" name="" id="" min="2021-05-02">
       
      <select name="location"  >
        <option value="">PartySize</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
      </select>
      <input type="button" value="Fetch Food">
     </form>
   </div>

   <main>
     <section class="starterArea">
       <div class="starterArea--template">
          <i class="fas fa-long-arrow-alt-left"></i>
          <div class="starterArea--template--centerScreen">

              <h2>Flavourfull Foods for you </h2>
              <a href="#FoodArea"><h3>Fetch Food recipe's?</h3></a>

          </div>
          <i class="fas fa-long-arrow-alt-right"></i>
       </div>
     </section>
     <div class="counter">
      <div class="counter--left">

      </div>
      <div class="counter--numbers">
        <h3>Countdown to new items</h3>
        <div class="counter--numbers--container">
          <h3 class="counter--numbers--container-LeftNum">00.</h3>
          <h3 class="counter--numbers--container-middleNum" id="middle-Counter">00.</h3>
          <h3 class="counter--numbers--container-rightNum" id="right-Counter">00</h3>
        </div>
      </div>
      <div class="counter--right">

      </div>
    </div>
     <section class="FoodArea" id="FoodArea">
       <div class="FoodArea--box">
        <div class="FoodArea--box--topleft">
          <img src="https://www.edamam.com/web-img/74b/74bfb16655500083c4af92bcf45889f7.jpg" alt="" srcset="" id="apiImage">
        </div>
        <div class="FoodArea--box--topright">
          <h1 class="FoodArea--box--topright--label">FOOD:</h1>
          <table class="FoodArea--box--topright--table">
            <tr>
              <td>Dish-Type:</td><td class="dishtype"></td>
            </tr>
            <tr>
              <td>CuisineType:</td><td class="cuisinetype"></td>
            </tr>
            <tr>
              <td>Calories:</td><td class="calories"></td>
            </tr>
            <tr>
              <td>Total-Weight:</td><td class="totalweight"></td>
            </tr>
          </table>
        </div>
        <div class="FoodArea--box--middleleft">
          <div class="FoodArea--box--middleleft--searchArea">
            <input aria-label="food-input" id="food-input" placeholder="type food e:g chicken salad kale"/>
            <h2><i class="fas fa-search" id="recipe-button"></i></h2>
          </div>
        </div>
        <div class="FoodArea--box--bottomleft">
          <h1 class="FoodArea--box--bottomleft-saveRecipe">Save Recipe</h1>

          <table class="FoodArea--box--bottomleft-table">

          </table>
          
        </div>
        <div class="FoodArea--box--bottomright">
          <h1>Ingredients</h1>
          <article class="FoodArea--box--bottomright-ingrediants">

          </article>
          <article class="FoodArea--box--bottomright-ingrediantslist">

          </article>
        </div>
      </div>
     </section>
     <section class="selectionArea">
      <div class="selectionArea--grid">
        <div class="selectionArea--grid--box1">
          <p class="boxs">efefefefe</p>
        </div>
        <div class="selectionArea--grid--box2">
          <p class="boxs"></p>
        </div>
        <div class="selectionArea--grid--box3">
          <p class="boxs"></p>
        </div>
        <div class="selectionArea--grid--box4">
          <p class="boxs"></p>
        </div>
        <div class="selectionArea--grid--box5">
          <p class="boxs"></p>
        </div>
        <div class="selectionArea--grid--box6">
          <p class="boxs"></p>
        </div>
      </div>
     </section>
   </main>
   <footer>

   </footer>

  </div>
  <script src="./main.js"></script>
  
</body>
</html>
